<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Decodificador</title>
  </head>
  <body>
    <main>
      <div class="img_container">
        <img src="assets/Frame 6.png" alt="">
      </div>
      <div class="mensagem_container">
        <input type="text" class="input_text" placeholder="Digite seu texto"></input>
        <p class="regra">Apenas letras minúsculas e sem acento.</p>
        <div class="btn_container">
          <button class="btn btn_criptografar">Criptografar</button>
          <button class="btn btn_descriptografar">Descriptografar</button>
        </div>
      </div>
      <div class="resultado_container">
        <div class="resultado">
          <div class="img_container">
            <img src="assets/High quality products 1 1@3x.png" alt="">
          </div>
          <p class="destaque">Nenhuma mensagem encontrada</p>
          <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
        </div>
        <button class=" btn btn_copiar">Copiar Texto</button>
      </div>
    </main>
    <footer>
      Challenge by Alura. Coded by Alan Sales.
    </footer>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
